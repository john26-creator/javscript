<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>01. JavaScript Drum Kit</title>
</head>
<body>
    <section id="bloc-principal">
        <div data-key="65" class="key bloc-letter"><kbd class="A">A</kbd><span class="sound">clap</span></div>
        <div data-key="83" class="key bloc-letter"><kbd class="S">S</kbd><span class="sound">hihat</span></div>
        <div data-key="68" class="key bloc-letter"><kbd class="D">D</kbd><span class="sound">kick</span></div>
        <div data-key="70" class="key bloc-letter"><kbd class="F">F</kbd><span class="sound">openhat</span></div>
        <div data-key="71" class="key bloc-letter"><kbd class="G">G</kbd><span class="sound">boom</span></div>
        <div data-key="72" class="key bloc-letter"><kbd class="H">H</kbd><span class="sound">ride</span></div>
        <div data-key="74" class="key bloc-letter"><kbd class="J">J</kbd><span class="sound">snare</span></div>
        <div data-key="75" class="key bloc-letter"><kbd class="K">K</kbd><span class="sound">tom</span></div>
        <div data-key="76" class="key bloc-letter"><kbd class="L">L</kbd><span class="sound">tink</span></div>
    </section> 
    
    

    <audio id="A"  src="sounds/clap.wav"></audio>
    <audio id="S"  src="sounds/hihat.wav"></audio>
    <audio id="D"  src="sounds/kick.wav"></audio>
    <audio id="F"  src="sounds/openhat.wav"></audio>
    <audio id="G"  src="sounds/boom.wav"></audio>
    <audio id="H"  src="sounds/ride.wav"></audio>
    <audio id="J"  src="sounds/snare.wav"></audio>
    <audio id="K"  src="sounds/tom.wav"></audio>
    <audio id="L"  src="sounds/tink.wav"></audio>


</body>
<script type="text/javascript" src="main.js">
    
</script>
</html>
